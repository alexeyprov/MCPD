<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET AJAX Web Services: ASP.NET AJAX (DataView) templating</title>
    <link href="templating.css" rel="stylesheet" type="text/css" />
</head>
<body>
            <table>
             <thead>
                    <tr>
                    <th>Artist</th>
                    <th>Company</th>            
                    <th>Title</th>               
                    <th>Price</th>
                    </tr>
             </thead>
              <tbody id="cdCatalog">
                    <tr>
                    <td>{{Artist}}</td>
                    <td>{{Company}}</td>            
                    <td>{{Title}}</td>               
                    <td>{{Price}}</td>
                    </tr>
                </tbody>

            </table>
    <script type="text/javascript" src="Scripts/MicrosoftAjax.debug.js"></script>
    <script type="text/javascript" src="Scripts/MicrosoftAjaxTemplates.debug.js"></script>
    <script type="text/javascript" src="CDCatalog.asmx/js"></script>
    <script type="text/javascript">
        Sys.Application.add_init(function() {
        var cdCatalog = $create(Sys.Preview.UI.DataView, {}, {}, {}, $get("cdCatalog"));
        CDCatalog.GetCDCatalog(function(results) {
        cdCatalog.set_data(results); 
            });
        });
        Sys.Application.initialize();
    </script>
</body>
</html>
