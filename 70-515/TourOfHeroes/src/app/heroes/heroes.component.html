<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of Heroes">
        <a routerLink="/detail/{{hero.id}}"> 
            <span class="badge">{{hero.id}}</span>
            <span>{{hero.Name}}</span>
        </a>
        <button class="delete" (click)="OnDeleteHeroClicked(hero); $event.stopPropagation();">x</button>
    </li>
</ul>
<div>
    <label>Hero Name:</label>
    <input #heroName />
    <button (click)="OnAddHeroClicked(heroName.value); heroName.value='';">Add</button>
</div>
