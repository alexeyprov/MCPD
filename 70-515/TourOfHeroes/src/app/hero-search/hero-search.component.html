<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="OnSearchBoxKeyUp(searchBox.value)" />
    <div>
        <div *ngFor="let hero of Heroes | async" (click)="OnHeroClicked(hero)" class="search-result">
            {{hero.Name}}
        </div>
    </div>
</div>
