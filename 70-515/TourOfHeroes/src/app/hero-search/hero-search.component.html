<div>
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="OnSearchBoxKeyUp(searchBox.value)" />
    <ul class="search-result">
        <li *ngFor="let hero of Heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">
                {{hero.Name}}
            </a>
        </li>
    </ul>
</div>
